    ></script>
  </head>

  <body class="bg-gray-50">
    <nav class="bg-white py-3 shadow-md fixed top-0 left-0 w-full z-50">
      <div
        class="container mx-auto flex items-center justify-between px-4 md:px-0"
      >
        <a href="index.html" class="flex items-center">
          <img
            src="assets/IMG/IMGLogoNandaMotor.png"
            class="h-10 md:h-12"
            alt="Logo Nanda Motor"
          />
        </a>
        <button
          id="navbar-toggle"
          class="md:hidden text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300 p-2 rounded-md"
        >
          <span><i class="fa-solid fa-bars text-xl"></i></span>
        </button>
        <div
          id="navbar-content"
          class="hidden md:flex flex-col md:flex-row md:items-center md:space-x-8 mt-4 md:mt-0 w-full md:w-auto absolute md:relative top-full left-0 bg-white md:bg-transparent shadow-md md:shadow-none p-4 md:p-0"
        >
          <ul
            class="flex flex-col md:flex-row md:space-x-8 space-y-2 md:space-y-0 text-lg md:text-base"
          >
            <li>
              <a
                class="text-gray-700 hover:text-blue-600 font-semibold transition duration-300"
                href="index.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="text-gray-700 hover:text-blue-600 font-semibold transition duration-300"
                href="produk.html"
                >Produk</a
              >
            </li>
            <li>
              <a
                class="text-gray-700 hover:text-blue-600 font-semibold transition duration-300"
                href="index.html#about"
                >Tentang</a
              >
            </li>
          </ul>
          <div
            class="flex items-center space-x-4 md:space-x-6 mt-4 md:mt-0 pt-4 md:pt-0 border-t md:border-t-0 border-gray-200 md:border-none"
          >
            <a
              href="login.html"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-full transition duration-300 text-sm"
            >
              Login
            </a>
            <a href="#" class="text-gray-700 hover:text-blue-600 text-xl"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
            <a href="#" class="text-gray-700 hover:text-blue-600 text-xl"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section
        class="flex items-center justify-center min-h-screen pt-24 pb-16"
      >
        <div
          class="bg-white p-8 sm:p-10 rounded-lg shadow-lg w-full max-w-md mx-4"
        >
          <div id="login-form">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">
              Login Akun
            </h2>
            <form action="#" method="POST">
              <div class="mb-4">
                <label
                  for="email-login"
                  class="block text-gray-700 font-semibold mb-2"
                >
                  Email
                </label>
                <input
                  type="email"
                  id="email-login"
                  name="email"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="email@anda.com"
                  required
                />
              </div>
              <div class="mb-6">
                <label
                  for="password-login"
                  class="block text-gray-700 font-semibold mb-2"
                  >Password</label
                >
                <input
                  type="password"
                  id="password-login"
                  name="password"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="••••••••"
                  required
                />
              </div>
              <div class="mb-6">
                <button
                  type="submit"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300"
                >
                  Login
                </button>
              </div>
            </form>
            <div class="text-center">
              <a href="#" class="text-sm text-blue-600 hover:underline"
                >Lupa password?</a
              >
              <p class="text-sm text-gray-600 mt-4">
                Belum punya akun?
                <a
                  href="#"
                  id="show-register-btn"
                  class="text-blue-600 hover:underline font-semibold"
                  >Daftar di sini</a
                >
              </p>
            </div>
          </div>

          <div id="register-form" class="hidden">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">
              Daftar Akun Baru
            </h2>
            <form action="#" method="POST">
              <div class="mb-4">
                <label
                  for="nama-register"
                  class="block text-gray-700 font-semibold mb-2"
                  >Nama Lengkap</label
                >
                <input
                  type="text"
                  id="nama-register"
                  name="nama"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Nama Anda"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="email-register"
                  class="block text-gray-700 font-semibold mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  id="email-register"
                  name="email"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="email@anda.com"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  for="password-register"
                  class="block text-gray-700 font-semibold mb-2"
                  >Password</label
                >
                <input
                  type="password"
                  id="password-register"
                  name="password"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="••••••••"
                  required
                />
              </div>

              <div class="mb-6">
                <label
                  for="password-confirm-register"
                  class="block text-gray-700 font-semibold mb-2"
                  >Konfirmasi Password</label
                >
                <input
                  type="password"
                  id="password-confirm-register"
                  name="password_confirm"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="••••••••"
                  required
                />
                <p
                  id="password-error-msg"
                  class="text-red-500 text-sm mt-1 hidden"
                ></p>
              </div>
              <div class="mb-6">
                <button
                  type="submit"
                  id="register-submit-btn"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300"
                >
                  Buat Akun
                </button>
              </div>
            </form>
            <div class="text-center">
              <p class="text-sm text-gray-600 mt-4">
                Sudah punya akun?
                <a
                  href="#"
                  id="show-login-btn"
                  class="text-blue-600 hover:underline font-semibold"
                  >Login di sini</a
                >
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
