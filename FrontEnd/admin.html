<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Nanda Motor</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <script>
        // 1. Cek apakah Token ada?
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');

        // 2. Jika tidak ada token atau bukan admin, tendang ke login
        if (!token || role !== 'admin') {
            alert('â›” Akses Ditolak! Anda harus login sebagai Admin.');
            window.location.href = 'login.html';
        }

        // 3. Fungsi Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-6 text-center border-b border-gray-700">
                <h1 class="text-2xl font-bold text-blue-400">Nanda Motor</h1>
                <p class="text-sm text-gray-400">Admin Panel</p>
            </div>
            
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 bg-blue-600 hover:bg-blue-700">
                    <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                </a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-box mr-2"></i> Manajemen Produk
                </a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-users mr-2"></i> Data Pengguna
                </a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
                    <i class="fas fa-file-invoice-dollar mr-2"></i> Laporan Transaksi
                </a>
            </nav>

            <div class="p-4 border-t border-gray-700">
                <button onclick="logout()" class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 rounded text-white transition">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">Dashboard Overview</h2>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Halo, Admin</span>
                    <div class="h-8 w-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">A</div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow border-l-4 border-blue-500">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100 text-blue-500 mr-4">
                                <i class="fas fa-box fa-2x"></i>
                            </div>
                            <div>
                                <p class="text-gray-500">Total Produk</p>
                                <p class="text-2xl font-bold text-gray-800">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow border-l-4 border-green-500">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100 text-green-500 mr-4">
                                <i class="fas fa-users fa-2x"></i>
                            </div>
                            <div>
                                <p class="text-gray-500">Total User</p>
                                <p class="text-2xl font-bold text-gray-800">1</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow border-l-4 border-yellow-500">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-yellow-100 text-yellow-500 mr-4">
                                <i class="fas fa-shopping-cart fa-2x"></i>
                            </div>
                            <div>
                                <p class="text-gray-500">Pesanan Baru</p>
                                <p class="text-2xl font-bold text-gray-800">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6 h-64 flex items-center justify-center text-gray-400">
                    <p>Area Konten Manajemen (Tabel akan muncul di sini)</p>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
